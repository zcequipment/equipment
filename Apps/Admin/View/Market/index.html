<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">商城信息管理</a>
                </li>
                <li class="active">商城信息列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" method="post">
                    <span class="input-icon">
                        <input name="linkname" type="text" placeholder="链接名称" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <button type="submit" value="查询" class="btn btn-purple btn-xs">搜索</button>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    商城信息管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        商城信息列表
                    </small>
                </h1>
                
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </th>
                                            <th>ID</th>
                                            <th>商城名</th>
                                            <th class="hidden-480">商城简介</th>
                                            <th class="hidden-480">商城电话</th>
											<th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <foreach name="markets" item="market">
                                        <tr>
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>

                                            <td>
                                                <a href="#">{$market['id']}</a>
                                            </td>
                                            <td>{$market['market_name']}</td>
                                            <td class="hidden-480">
												<span class="label label-sm label-warning">{$market['market_descr']}</span>
											</td>
                                            <td class="hidden-480">
                                                <span>{$market['market_phone']}</span>
                                            </td>
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/edit/id/{$market['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120">修改</i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr><td colspan="12" class="center">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
{$page}
</block>
