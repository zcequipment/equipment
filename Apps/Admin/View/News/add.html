<extend name="Public:layout" />
<block name="plugin-css">
<link rel="stylesheet" href="__PUBLIC__/admin/asseats/css/dropzone.css" />
</block>

<block name="main-content">
 <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">新闻管理</a>
                </li>
                <li class="active">添加新闻</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    新闻管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        添加新闻
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form action="__CONTROLLER__/insert" class="form-horizontal" method="post" role="form" enctype="multipart/form-data">
						<input type="hidden" name="user_id" value="{$id = session('id')}">
					   <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 新闻标题</label>

                            <div class="col-sm-9">
                                <input name="title" type="text" id="form-field-1" placeholder="请输入新闻标题" class="col-xs-10 col-sm-3" />
                                <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle"></span>
                                </span>
                            </div>
                        </div>

                        <div class="space-4"></div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-field-2"> 新闻类型</label>
                            <div class="col-sm-9">
                                <input type="radio" name="type" value="1" class="ace" /><span class="lbl">公告</span>
								
								<input type="radio" name="type" value="2" class="ace" /><span class="lbl">优惠活动</span>
                            </div>
                        </div>
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" for="form-input-readonly"> 新闻内容</label>
                            <div class="col-sm-9">
                                <textarea type="text" name="content" cols="50" rows="10" class="col-xs-10 col-sm-3"></textarea>
                            </div>
                        </div>
						<div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>

                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重填
                                </button>
                            </div>
                        </div>
                    <!-- PAGE CONTENT ENDS -->
					</form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->

<block name="js">
</block>
