<extend name="Public:layout" />
<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">首页</a>
                </li>

                <li>
                    <a href="#">友情链接管理</a>
                </li>
                <li class="active">友情链接列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" method="post">
                    <span class="input-icon">
                        <input name="linkname" type="text" placeholder="链接名称" class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <button type="submit" value="查询" class="btn btn-purple btn-xs">搜索</button>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    友情链接管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        友情链接列表
                    </small>
                </h1>
                
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </th>
                                            <th>ID</th>
                                            <th>链接名称</th>
                                            <th class="hidden-480">链接地址</th>

                                            <th>
                                                logo图片
                                            </th>
                                            <th class="hidden-480">状态</th>
											<th class="hidden-480">添加时间</th>
                                            <!-- <th>排序</th> -->
                                            <th>操作</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <foreach name="links" item="link">
                                        <tr>
                                            <td class="center">
                                                <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                                </label>
                                            </td>

                                            <td>
                                                <a href="#">{$link['id']}</a>
                                            </td>
                                            <td>{$link['linkname']}</td>
                                            <td class="hidden-480">
												<span class="label label-sm label-warning">{$link['linkaddress']}</span>
											</td>
                                            <td><img src="__PUBLIC__/Uploads/links/s_{$link['linklogo']}"/></td>
                                            <td>{$state[$link['state']]}</td>
                                            <td>{$link['addtime']|date="Y-m-d",###}</td>
                                           <!--  <td class="hidden-480">
                                                <span>{$link['sort']}</span>
                                            </td> -->
                                            <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                    <a href="__CONTROLLER__/edit/id/{$link['id']}" class="btn btn-xs btn-info">
                                                        <i class="icon-edit bigger-120"></i>
                                                    </a>
                                                    <a href="__CONTROLLER__/del/id/{$link['id']}" class="btn btn-xs btn-danger">
                                                        <i class="dellink icon-trash bigger-120"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                        </foreach>
                                        <tr><td colspan="12" class="center">{$page}</td></tr>
                                    </tbody>
                                </table>
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
{$page}
</block>
<block name="js">
<script type="text/javascript">

        return false;
    }

//-->
</script>
</block>
